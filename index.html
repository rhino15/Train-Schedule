<!DOCTYPE html>
<html>
	<head>
		<title>Train Schedule</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	</head>
	<body>
		<section class="container">
			<section class="jumbotron">
				<h1>Train Schedule</h1>
			</section>

			<section class="row">
				<section class="col-lg-12">

					<section class="panel">
						<section class="panel-heading">
							<h3 class="panel-title">Current Train Schedule</h3>
						</section>
						<section class="panel-body">
							<table class="table table-hover" id='trainTable'>
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next arrival</th>
										<th>Minutes away</th>
									</tr>	
								</thead>
								<tbody>

								</tbody>
							</table>
						</section>
					</section>

					<section class="panel">
						<section class="panel-heading">
							<h3 class="panel-title">Add Train</h3>
						</section>
						<section class="panel-body">
							<form>
								<section class="form-group">
									<label for="">Train Name</label>
									<input type="text" class="form-control" id="trainNameInput">
								</section>
								<section class="form-group">
									<label for="">Destination</label>
									<input type="text" class="form-control" id="destinationInput">
								</section>
								<section class="form-group">
									<label for="">First Train Time (HH:mm military time)</label>
									<input type="text" class="form-control" id="trainTimeInput">
								</section>
								<section class="form-group">
									<label for="">Frequency (min)</label>
									<input type="text" class="form-control" id="frequencyInput">
								</section>

								<button type="submit" class="btn btn-primary" id = "addTrainButton">Submit</button>
							</form>
						</section>
					</section>
				</section>
			</section>
		</section>



		<script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
</html>
